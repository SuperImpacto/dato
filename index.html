<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Modal */
        .modal {
            display: block; /* Siempre visible */
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: #f8f9fa; /* Fondo similar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px; /* Esquinas redondeadas */
            padding: 20px;
            font-size: 14px; /* Tamaño de texto */
            color: #000; /* Color de texto negro */
        }

        .modal-header {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-content {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .modal-content p {
            margin: 5px 0;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .modal-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 0;
            font-size: 14px; /* Tamaño similar al ejemplo */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .cancel-button {
            background: #f4f4f4; /* Fondo blanco-gris claro */
            border: 1px solid #ccc;
            color: #0b668a; /* Texto negro */
        }

        .copy-button {
            background: #f4f4f4; /* Fondo blanco-gris claro */
            border: 1px solid #ccc;
            color: #0b668a; /* Texto negro */
        }

        .modal-buttons button:active {
            transform: scale(0.98); /* Efecto de clic */
        }
    </style>
</head>
<body>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-header">Resultado del escaneo</div>
        <div class="modal-content" id="modal-content">
            <p>Datos se encuentran registrados en la Base de Datos del Área de Transporte y Seguridad Vial</p>
            <p>N° Registro: 2024-277</p>
            <p>Asociación: EMP. DE MOT. APROCHOM E.I.R.L</p>
            <p>Titular: NEXON ANDREY GARCIA RODRIGUEZ</p>
            <p>Fecha Vencimiento: 21/10/2025</p>
            <p>Placa: 6427-TS</p>
        </div>
        <div class="modal-buttons">
            <button class="cancel-button" onclick="closeModal()">CANCELAR</button>
            <button class="copy-button" onclick="copyToClipboard()">COPIAR</button>
        </div>
    </div>

    <script>
        function closeModal() {
            alert("Modal cerrado (esta función es un ejemplo, no oculta el cuadro).");
        }

        function copyToClipboard() {
            const content = document.getElementById("modal-content").innerText;
            navigator.clipboard.writeText(content)
                .then(() => alert("Texto copiado al portapapeles"))
                .catch(() => alert("Error al copiar el texto"));
        }
    </script>

</body>
</html>
